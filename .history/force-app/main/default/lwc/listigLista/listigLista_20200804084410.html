<template>
    <lightning-card icon-name={iconName}>
        <lightning-button label="New" slot="actions" onclick={createNew}></lightning-button>
        <div slot="title" onclick={clickViewAll} >
            <a class="slds-card__header-link" href="javascript:void(0);">{listTitle} ({totalNumberOfRows})</a>
        </div>
        <div slot="footer">
            <lightning-button label="View All" onclick={clickViewAll}></lightning-button>
        </div>
            <div id="listDataTable" >
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        onrowaction={handleRowAction}
                        onsave={handleSave}
                        draft-values={draftValues}
                        onsort={updateColumnSorting}>
                             <!-- enable-infinite-loading
             is-loading={tableLoading}
             onloadmore={loadMoreData} -->
                </lightning-datatable>
            </div>
            {loadMoreStatus}
    </lightning-card>
  
        <div class="slds-m-vertical_large">
            <c-navtab tab-name="lightning_components" label="Next"></c-navtab>
          </div>
  
</template>
