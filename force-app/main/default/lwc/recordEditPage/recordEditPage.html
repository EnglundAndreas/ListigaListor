<template>
        <template if:true={showModal}>
            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container" style="align-items: center;">
                        <header class="slds-modal__header" style="min-width: 1100px;">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={handleClose}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <div slot="header">
                                <h2 slot="header" id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
                            </div>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-width: 1100px;">
                            <template if:true={fields}>
                                <lightning-record-edit-form
                                    record-id={recordId}
                                    object-api-name={objectApiName}
                                    record-type-id={recordTypeId}
                                    onsuccess={handleSuccess} 
                                    onsubmit={handleSubmit}>
                                    <lightning-messages></lightning-messages>
                                    <template for:each={fields} for:item="field">
                                        <lightning-input-field
                                            key={field.name}
                                            field-name={field.name}
                                            value={field.value}>
                                        </lightning-input-field>
                                    </template>
                                    
                                </lightning-record-edit-form>
                            </template>
                        </div>
                        <footer class="slds-modal__footer" style="min-width: 1100px;">
                            <lightning-button
                                class="slds-m-top_small"
                                name="cancel"
                                onclick={handleClose}
                                label="Cancel">
                            </lightning-button>
                            <lightning-button
                                class="slds-m-top_small slds-m-left_small"
                                variant="brand"
                                onclick={handleSubmit}
                                name="update"
                                label="Update">
                            </lightning-button>
                        </footer>
                            <!-- <template if:true={showNegative}>
                                <button class="slds-button slds-button_neutral" onclick={handleClose}>{negativeButtonLabel}</button>
                            </template>
                            <template if:true={showPositive}>
                                <button class="slds-button slds-button_brand" onclick={handleSubmit}>{positiveButtonLabel}</button>
                            </template> -->
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </template>
