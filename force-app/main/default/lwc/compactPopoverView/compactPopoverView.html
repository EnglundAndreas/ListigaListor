<template>
    <template if:true={recordFields} >
        <lightning-card title={recordName} icon-name={iconName}>
        <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectName}>
            <div class="potato slds-box" style={boxClass}>
                <template for:each={recordFields} for:item="field">
                    <lightning-output-field field-name={field.name} key ={field.name}>
                    </lightning-output-field>
                </template>
                </div>
        </lightning-record-view-form>
    </lightning-card>
